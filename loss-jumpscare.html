
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transmission Lost</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    .jumpscare {
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .jumpscare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: flash 0.8s ease-in-out;
    }
    @keyframes flash {
      0% { opacity: 0; }
      20% { opacity: 1; }
      100% { opacity: 0.1; }
    }
  </style>
</head>
<body>
  <div class="jumpscare">
    <img src="jumpscare.png" alt="Jumpscare" />
  </div>
  <audio autoplay>
    <source src="scream.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
